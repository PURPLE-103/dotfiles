# --- Module Configurations ---

# [OS Module]
# Shows the icon for your operating system.
[os]
style = "bg:#94e2d5 fg:#1e1e2e" # Background: Teal
disabled = false
format = "[ $symbol ]($style)" # The $symbol variable will be your OS icon e.g. ïŒ›
[os.symbols]
Macos = "ï…¹ " #ãƒªãƒ³ã‚´ã®icon
